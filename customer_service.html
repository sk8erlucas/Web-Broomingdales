	    			<h1 class="mt-1">Do you have a Broomingsdale's request?</h1>

				  <form action="contact.php" method="post" id="contact_form">
					<div class="name">
					  <label for="name"></label>
					  <input type="text" placeholder="My name is" name="name" id="name_input" required>
					</div>
					<div class="email">
					  <label for="email"></label>
					  <input type="email" placeholder="My e-mail is" name="email" id="email_input" required>
					</div>
					<div class="subject">
					  <label for="subject"></label>
					  <select placeholder="Subject line" name="subject" id="subject_input" required>
						<option disabled hidden selected>Subject line</option>
						<option>I'd like to make a comment</option>
						<option>I'd like to ask a question</option>
						<option>I'd like to apply for a job</option>
						<option>Other</option>
					  </select>
					</div>
					<div class="message">
					  <label for="message"></label>
					  <textarea name="message" placeholder="Your message" id="message_input" cols="30" rows="5" required></textarea>
					</div>
					<div class="submit">
					  <input type="submit" value="Send Message" id="form_button" />
					</div>
				  </form><!-- // End form -->
				</div><!-- // End #container -->
