	<script>
		
		//Manejador de stacking cakes
		
		var Cake_Layer1 = false;
		var Cake_Layer2 = false;
		var Cake_Layer3 = false;
		
		var bite = new Audio('Sounds/bite.wav');
		
		$(".cake_layer_bg_base").click(function(){
			bite.play();
			
			var changeInto = "url('" + $(this).attr('src') + "')";
			$("#CakeLayer1").css('background-image', changeInto);
			
			Cake_Layer1 = true;
			CheckLayersCake();
		});
		
		$(".cake_layer_bg_center").click(function(){
			bite.play();
			
			var changeInto = "url('" + $(this).attr('src') + "')";
			$("#CakeLayer2").css('background-image', changeInto);
			
			Cake_Layer2 = true;
			CheckLayersCake();
		});
		
		$(".cake_layer_bg_top").click(function(){
			bite.play();
			
			var changeInto = "url('" + $(this).attr('src') + "')";
			$("#CakeLayer3").css('background-image', changeInto);
			
			Cake_Layer3 = true;
			CheckLayersCake();
		});
		
		
		//Check de los layers de cakes para ver si esta todo habilitar boton para seguir
		function CheckLayersCake()
		{
			if (Cake_Layer1 && Cake_Layer2 && Cake_Layer3)
			{
				$("#AceptAndDecor").show();
				$("#Disabled").hide();
				
				console.log("Habilito boton insertando html el boton");
			}
		}
		
		
		//Aceptar y continuar con la decoracion
		$("#AceptAndDecor").click(
			function(){
				//Hide cakes
				$(".cakes").hide();
				
				//Show Decors
				$(".decors").show();
		});
		
		//Aceptar y continuar con los toppings
		$("#AceptAndToppings").click(
			function(){
				//Hide cakes
				$(".decors").hide();
				
				//Show Decors
				$(".toppings").show();
		});
		
		//Manejador de goback
		$("#GoBackToCake").click(
			function(){
				//Hide cakes
				$(".decors").hide();
				
				//Show Decors
				$(".cakes").show();
		});
		
		$("#GoBackToDecors").click(
			function(){
				//Hide cakes
				$(".toppings").hide();
				
				//Show Decors
				$(".decors").show();
		});
		
		
		//DECOR TIME ----------------------->
		var decor = new Audio('Sounds/zombie_hit.wav');
		
		$(".cake_decor_bg_base").click(function(){
			decor.play();
			
			var changeInto = $(this).attr('src');
			$("#DecorLayer1").attr('src', changeInto);
		});
		
		$(".cake_decor_bg_center").click(function(){
			decor.play();
			
			var changeInto = $(this).attr('src');
			$("#DecorLayer2").attr('src', changeInto);
		});
		
		$(".cake_decor_bg_top").click(function(){
			decor.play();
			
			var changeInto = $(this).attr('src');
			$("#DecorLayer3").attr('src', changeInto);
		});
		
		
		//Topping Handler
		$(".cake_topping").click(function(){
			decor.play();
			
			var changeInto = $(this).attr('src');
			$("#Topping").attr('src', changeInto);
		});
		
	</script>
